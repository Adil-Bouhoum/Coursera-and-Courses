<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursera test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/883f670b89.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form_container">
        <form method="post" action="Main.html">
            <div class="form_title"><h2>Login</h2></div>

            <div class="form_item">
            <label for="username">Username:</label>
            <input type="email" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form_item">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form_item">
                <div class="form_item_buttons">
                    <button type="submit" >Login</button>
                </div>
            </div>

        </form>
    </div>
</body>
